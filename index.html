<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="outer">
        <button class="leftbutton" onclick="previous()"></button>
        <button class="rightbutton" onclick="next()"></button>
    <div class="image">
        <img onmouseover="mouse()" onmouseout="play()" src="" alt="">
    </div>
    <script src="functions.js"></script>
    </section>
</body>
</html>
